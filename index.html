<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
  body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
}

.content {
	width: 80%;
	margin: 0 auto;
	background-color: #fff;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
	font-size: 36px;
	color: #446688;
	margin-top: 0;
}

p {
	font-size: 18px;
	color: #333;
	line-height: 1.5;
}
</style>
<body>
	<div class="content">
		<h1>Welcome to My Webpage</h1>
		<p>This is a web page which is used to display a simple heading and message. Have A Good Day!</p>
	</div>
</body>
</html>
